<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Subskrypcja – NextAI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="subskrypcja.css">
  <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
  <div class="background-grid"></div>

  <section class="packages animate-fade-in">
    <h2 class="section-title glitch" data-text="Aktywuj subskrypcję">Aktywuj subskrypcję</h2>

    <form id="subscription-form" class="contact-form two-column">
      <div class="form-left">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required>
    
        <label for="plan">Wybierz pakiet</label>
        <select name="plan" id="plan" required>
          <option value="basic">Basic – 599 zł / msc</option>
          <option value="pro">Pro – 1199 zł / msc</option>
        </select>
    
        <label for="card-element">Dane karty</label>
        <div id="card-element" class="stripe-input"></div>
    
        <label class="checkbox-label">
          <input type="checkbox" id="want-invoice">
          Chcę otrzymać fakturę VAT
        </label>
    
        <div id="card-errors" role="alert"></div>
    
        <div class="button-wrapper">
          <button type="submit" class="subscribe-button">Aktywuj subskrypcję</button>
        </div>
      </div>
    
      <div id="invoice-fields" class="form-right invoice-fields hidden">
        <label for="company-name">Nazwa firmy</label>
        <input type="text" id="company-name" name="company_name">
    
        <label for="company-nip">NIP</label>
        <input type="text" id="company-nip" name="company_nip">
    
        <label for="company-address">Ulica</label>
        <input type="text" id="company-address" name="company_address">
    
        <label for="company-zip">Kod pocztowy</label>
        <input type="text" id="company-zip" name="company_zip">
    
        <label for="company-city">Miasto</label>
        <input type="text" id="company-city" name="company_city">
      </div>
    </form>
    
    

    <div id="form-loader" class="loader hidden"></div>
    <div id="form-success" class="form-success hidden">✅ Subskrypcja aktywna!</div>
  </section>

  <script src="subskrypcja.js"></script>
</body>
</html>
