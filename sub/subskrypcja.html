<!-- subskrypcja.html -->
<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <title>Subskrypcja – NextAI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="subskrypcja.css">
</head>

<body>
  <div class="background-grid"></div>

  <section class="packages animate-fade-in">
    <h2 class="section-title glitch" data-text="Aktywuj subskrypcję">Aktywuj subskrypcję</h2>

    <form id="subscription-form" class="contact-form two-column">
      <div class="form-left">
        <input type="hidden" id="billing-type" name="billing_type" value="monthly">

        <label for="email">Email</label>
        <input type="email" name="email" id="email">

        <label for="plan">Wybierz pakiet</label>
        <select name="plan" id="plan" required>
          <option value="basic">Basic – 599 zł / msc</option>
          <option value="pro">Pro – 1199 zł / msc</option>
        </select>

        <div class="button-wrapper button-wrapper-flex">
          <button type="submit" class="subscribe-button">Aktywuj subskrypcję</button>
          <button type="button" id="billing-switch">Przełącz na płatność roczną</button>
        </div>
      </div>
    </form>

    <div id="card-errors" role="alert"></div>
    <div id="form-loader" class="loader hidden"></div>
    <div id="form-success" class="form-success hidden">✅ Przekierowano do Stripe</div>
  </section>

  <script src="subskrypcja.js"></script>
</body>

</html>
